  tags: bsd_tz_rcconf

- name: Import timezone.yml
  ansible.builtin.import_tasks: timezone.yml
  tags: bsd_tz_timezone

- name: Import stat.yml
  ansible.builtin.import_tasks: stat.yml
  when: bsd_tz_stat | bool
  tags: bsd_tz_stat

